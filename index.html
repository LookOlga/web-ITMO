<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>User Card</title>
</head>

<body>
    <div class="container">
        <h1>User account</h1>
        <h2>Personal information</h2>
        <div class="user-card">
            <div class="user-card__head">
                <img src="assets/user-photo.jpg" alt="User photo." id="user-photo">
                <div class="user-card__information">
                <p class="user-card__name">John Doe</p>
                <p class="user-card__position">Software engineer</p>
                </div>
            </div>
            <h3 class="user-card__title">Education</h3>
            <p class="user-card__description">ITMO university</p>
            <h3 class="user-card__title">Tech stack</h3>
            <ul class="user-card__list">
                <li class="user-card__list-item">HTML</li>
                <li class="user-card__list-item">CSS</li>
                <li class="user-card__list-item">JavaScript</li>
                <li class="user-card__list-item">React</li>
                <li class="user-card__list-item">React Native</li>
            </ul>
        </div>
    </div>
</body>

</html>
